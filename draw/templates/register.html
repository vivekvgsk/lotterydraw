<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">
       <img src="/static/images/ti.png" alt="" width="80" height="44"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'signup'%}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{%url 'signin'%}">Login</a>
        </li>
      </ul>
    </div></div>
</nav>
<div class="row" style="height:650px">
    <div class="col-6" style="background-image:url(/static/images/teal.jpg);width:650px;margin-left:350px;border-radius: 10%;margin-top:20px"><br>
           
            {%if messages%}
            {%for message in messages%}
            <div style="color:red">
                <h3>{{message}}</h3>
            </div>
            {%endfor%}
            {%endif%}
            <form action="" method="POST" style="margin-left:50px;width:550px">
                {%csrf_token%}
                <h2 style="color:blue;margin-left:150px">
                    <center><strong>SignUp</strong></center>
                </h2>
                <table class="table-danger" >
                    <tr>
                        <td>{{form.as_table}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" Value="CREATE ACCOUNT" class="btn btn-warning" style="margin-top:20px;margin-left:50px"></td>
                    </tr>
                </table>

                <h6><a href="{%url 'signin'%}" class="btn btn-light" style="font-weight:bolder;margin-top:50px;margin-left:200px"><center>Existing User?LogIn</center>  </a></h6>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
