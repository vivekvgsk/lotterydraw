<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="col-4"></div>

            {%if messages%}

                {{message}}
            </div>
            {%endfor%}
            {%endif%}

<div class="card" style="width:400px;margin-top:50px">
    <h5 class="card-header" style="background-color:#229af0;color:white;font-weight:bold;"><center> Login</center></h5>
  <div class="card-body">
    <form action="" method="post">
    {%csrf_token%}
        <table>
            {{form.as_table}}
        </table>

    <input type="submit" value="Login" class="btn btn-primary" style="margin-left:100px;width:150px">

</form>
</div>
</div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</html>
